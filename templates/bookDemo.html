<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>图书管理</h1>

<form action="">
    {{ form.csrf_token() }}
    {{ form.author.label }}{{ form.author }} <br>
    {{ form.book.label }}{{ form.book }} <br>
    {{ form.submit }}
</form>

<hr>
<ul>
    {% for author in authors %}
        <li>{{ author.name }}</li>
        <ul>
        {% for book in author.books %}
            <li>{{ book.name }}</li>
        {% endfor %}
        </ul>
    {% endfor %}

</ul>

</body>
</html>
